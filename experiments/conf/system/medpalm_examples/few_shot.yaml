            - "\n\nQuestion: In a given population, 1 out of every 400 people has a cancer caused by a completely recessive allele, b. Assuming
                the population is in Hardy-Weinberg equilibrium, which of the following is the expected proportion of individuals who carry
                the b allele but are not expected to develop the cancer?\n
